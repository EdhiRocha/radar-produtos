version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: radar-produtos-db-prod
    environment:
      POSTGRES_DB: radar_produtos
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radar-network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: radar-produtos-api-prod
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:5000"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=radar_produtos;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-changeme}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - radar-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: radar-produtos-front-prod
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL:-http://localhost:5000}"
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - radar-network
    restart: unless-stopped

  # Nginx como proxy reverso (opcional mas recomendado)
  nginx:
    image: nginx:alpine
    container_name: radar-produtos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api
    networks:
      - radar-network
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local

networks:
  radar-network:
    driver: bridge
